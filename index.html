<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CURRENCY DETECTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #8b5cf6;
            --secondary-glow: #6366f1;
            --accent-color: #10b981;
            --bg-dark: #070514;
            --card-bg: rgba(20, 18, 50, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #ffffff;

            display: flex; 
            flex-direction: column;

            justify-content: flex-start;
            padding: 40px 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* Canvas Background */
        #money-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 2rem; 
            width: 100%; 
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative; 
            z-index: 10;
        }

        .header-title {
            font-weight: 800; text-align: center; margin-bottom: 1.5rem;
            background: linear-gradient(to right, #a78bfa, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .project-footer {
            text-align: center; padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); font-size: 0.85rem;
            color: rgba(248, 250, 252, 0.8);
            position: relative; z-index: 10;
        }

        .project-footer b { color: #a78bfa; }

        #webcam-container {
            width: 100%; border-radius: 20px; overflow: hidden; 
            border: 2px solid var(--primary-glow); margin-top: 1rem; 
            display: none; position: relative; background: #000;
        }

        .scan-line {
            position: absolute; width: 100%; height: 3px;
            background: var(--accent-color);
            box-shadow: 0 0 15px 2px var(--accent-color);
            top: 0; z-index: 11;
            animation: scanAnim 2.5s infinite linear;
        }

        @keyframes scanAnim {
            0% { top: 0; } 50% { top: 100%; } 100% { top: 0; }
        }

        .input-group-custom {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 10px 15px; margin-bottom: 0.8rem;
        }

        .input-group-custom label { display: block; font-size: 0.7rem; color: #a78bfa; text-transform: uppercase; font-weight: 700; }
        
        .input-group-custom input, .input-group-custom select {
            background: rgba(12, 10, 29); border: none; color: white; width: 100%; outline: none; font-size: 1rem;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border: none; color: rgb(40, 5, 65); padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; margin-bottom: 1rem;
        }

        .result-box {
            background: rgba(16, 185, 129, 0.1); border: 1px solid var(--accent-color);
            border-radius: 16px; padding: 12px; text-align: center; display: none; margin-top: 10px;
        }

        canvas { width: 100% !important; height: auto !important; transform: scaleX(-1); }

        .ai-label-box {
            margin-top: 15px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center; display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #converted-val { font-size: 1.8rem; font-weight: 800; color: #10b981; margin: 5px 0; }
    </style>
</head>
<body>

    <canvas id="money-canvas"></canvas>

    <div class="glass-card">
        <h2 class="header-title">AI CURRENCY DETECTOR</h2>
        
        <div class="input-group-custom">
            <label>Jumlah Uang</label>
            <input type="number" id="amtInput" value="10" placeholder="0">
        </div>
        <div class="input-group-custom">
            <label>Negara ASEAN</label>
            <select id="curInput">
                <option value="SGD">ðŸ‡¸ðŸ‡¬ SINGAPURA (SGD)</option>
                <option value="BND">ðŸ‡§ðŸ‡³ BRUNEI (BND)</option>
                <option value="THB">ðŸ‡¹ðŸ‡­ THAILAND (THB)</option>
                <option value="MYR">ðŸ‡²ðŸ‡¾ MALAYSIA (MYR)</option>
                <option value="PHP">ðŸ‡µðŸ‡­ FILIPINA (PHP)</option>
                <option value="KHR">ðŸ‡°ðŸ‡­ KAMBOJA (KHR)</option>
            </select>
        </div>
        <button onclick="manualConvert()" class="btn btn-gradient">KONVERSI SEKARANG</button>

        <div id="resManual" class="result-box">
            <small class="text-white-50">Estimasi Rupiah:</small>
            <h4 id="valManual" class="m-0 text-success fw-bold"></h4>
        </div>

        <hr style="border-color: rgba(255,255,255,0.1); margin: 1.5rem 0;">

        <button id="camBtn" onclick="toggleAI()" class="btn btn-outline-light w-100 mb-2" style="border-radius: 14px;">
            <i class="fas fa-camera me-2"></i> BUKA SCANNER AI
        </button>

        <div id="webcam-container">
            <div id="laser" class="scan-line"></div>
        </div>

        <div id="aiLabelBox" class="ai-label-box">
            <div id="label-name" class="fw-bold text-info fs-5">Mencari Uang...</div>
            <div id="converted-val">Rp 0</div>
            <div id="label-prob" class="small text-white-50 mt-1">Accuracy: 0%</div>
        </div>
    </div>

    <div class="project-footer">
        Created by <b>Kelompok 4</b> | Kelas <b>XII-9</b>
    </div>

    <script>
        /** ANIMASI UANG DOLLAR ABU-ABU BERJATUHAN (DRAWN BY CANVAS) **/
        const canvasMoney = document.getElementById('money-canvas');
        const ctx = canvasMoney.getContext('2d');
        let width, height, moneyItems = [];

        function initCanvas() {
            width = canvasMoney.width = window.innerWidth;
            height = canvasMoney.height = window.innerHeight;
        }

        class Money {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.vy = Math.random() * 2 + 1; 
                this.vx = Math.random() * 1 - 0.5;
                this.w = 45 + Math.random() * 25; 
                this.h = this.w * 0.5; 
                this.opacity = Math.random() * 0.3 + 0.1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
            }
            update() {
                this.y += this.vy;
                this.x += this.vx;
                this.rotation += this.rotationSpeed;
                if (this.y > height + 50) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;

                // Badan uang (Persegi panjang abu-abu)
                ctx.fillStyle = '#adb5bd'; 
                ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                
                // Garis tepi
                ctx.strokeStyle = '#6c757d';
                ctx.lineWidth = 1;
                ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);

                // Simbol $ di tengah
                ctx.fillStyle = '#495057';
                ctx.font = `bold ${this.h * 0.7}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);

                ctx.restore();
            }
        }

        function setupMoney() {
            moneyItems = [];
            for (let i = 0; i < 40; i++) {
                moneyItems.push(new Money());
            }
        }

        function animateMoney() {
            ctx.clearRect(0, 0, width, height);
            moneyItems.forEach(item => {
                item.update();
                item.draw();
            });
            requestAnimationFrame(animateMoney);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        setupMoney();
        animateMoney();

        /** LOGIKA AI & KONVERSI **/
        const URL_MODEL = "https://teachablemachine.withgoogle.com/models/_5T0OXtkr/";
        let model, webcam, maxPredictions, isRunning = false, lastLabel = "";

        const toIDR = (v) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(v);

        async function manualConvert() {
            const amt = document.getElementById('amtInput').value;
            const cur = document.getElementById('curInput').value;
            try {
                const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${cur}`);
                const data = await res.json();
                document.getElementById('valManual').innerText = toIDR(amt * data.rates.IDR);
                document.getElementById('resManual').style.display = 'block';
            } catch (err) { alert("Kurs gagal dimuat."); }
        }

        async function toggleAI() {
            const container = document.getElementById("webcam-container");
            const laser = document.getElementById("laser");
            const aiBox = document.getElementById("aiLabelBox");
            const camBtn = document.getElementById("camBtn");

            if (!isRunning) {
                isRunning = true;
                camBtn.innerHTML = '<i class="fas fa-times me-2"></i> TUTUP SCANNER';
                container.style.display = "block";
                aiBox.style.display = "block";
                await initAI();
            } else {
                isRunning = false;
                camBtn.innerHTML = '<i class="fas fa-camera me-2"></i> BUKA SCANNER AI';
                container.style.display = "none";
                aiBox.style.display = "none";
                if(webcam) webcam.stop();
            }
        }

        async function initAI() {
            if (!model) {
                model = await tmImage.load(URL_MODEL + "model.json", URL_MODEL + "metadata.json");
                maxPredictions = model.getTotalClasses();
            }
            webcam = new tmImage.Webcam(350, 350, false);
            await webcam.setup();
            await webcam.play();
            const canvas = webcam.canvas;
            const container = document.getElementById("webcam-container");
            const oldCanvas = container.querySelector('canvas');
            if(oldCanvas) oldCanvas.remove();
            container.appendChild(canvas);
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let best = { prob: 0, name: "" };
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > best.prob) {
                    best.prob = prediction[i].probability;
                    best.name = prediction[i].className;
                }
            }

            if (best.prob > 0.85) {
                let currentLabel = best.name.toUpperCase().trim();
                document.getElementById("label-name").innerText = currentLabel;
                document.getElementById("label-prob").innerText = "Accuracy: " + (best.prob * 100).toFixed(0) + "%";

                if (currentLabel !== lastLabel) {
                    lastLabel = currentLabel;
                    let parts = currentLabel.includes("_") ? currentLabel.split("_") : currentLabel.split(" ");
                    if (parts.length >= 2) {
                        let curCode = parts[0];
                        let amount = parseFloat(parts[1]);
                        if (curCode === "BAHT") curCode = "THB";
                        if (curCode === "DOLLAR") curCode = "SGD";
                        if (curCode === "RINGGIT") curCode = "MYR";

                        try {
                            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${curCode}`);
                            const data = await response.json();
                            document.getElementById("converted-val").innerText = toIDR(amount * data.rates.IDR);
                        } catch (e) { document.getElementById("converted-val").innerText = "Error Kurs"; }
                    }
                }
            }
        }
    </script>
</body>
</html>
